<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us - Down the River: White Water Rafting">
    <meta name="author" content="Krystal Allred | WDD 130 | Contact Us - Down the River: White Water Rafting">
    <title>Contact Us - Down the River</title>
    <link href="styles/contact.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@100;400;600&family=Klee+One&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <div class ="logo-box">
            <img src="images/down_the_river_logo.png" alt="Rafting Company Logo">
        </div>
        <nav class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="grid2">
            <div class="info_wrapper">
                <h1>Contact Us</h1>
                <div class="contact_info">
                    <p>Down the River - White Water Rafting</p>
                    <p>Phone: 653-444-5367</p>
                    <p>Email: <a class="email" href="mailto:">DowntheRiverRafting@gmail.com</a></p>
                </div>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d17578.958471947986!2d-111.62249697441548!3d33.53300295023121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1753745106605!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <section>
            <h2 class="employees">Our Employees</h2>
            <div class="figure-row">   
                <figure id="pic1">
                    <img src="images/fred_freestone.jpg" alt="Oars pushing past a rock">
                    <figcaption>Fred Freestone</figcaption>
                </figure>
                <figure id="pic2">
                    <img src="images/raina_dell.jpg" alt="Raft all ready to go">
                    <figcaption>Raina Dell</figcaption>
                </figure>
                <figure id="pic3">
                    <img src="images/graham_redding.jpg" alt="Calm Picture of Rafters">
                    <figcaption>Graham Redding</figcaption>
                </figure>
            </div>    
        </section>
    
        <section>
            <div class="form-section">
                <div class=form-wrapper>
                    <h2>Send Us a Message</h2>
                    <form>
                        <fieldset>
                            <div class="inline-field">
                                <label for="fullname">Fullname: </label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
                            <div class="inline-field">
                                <label for="useremail">Email address: </label>
                                <input type="email" id="useremail" name="useremail">
                            </div>
                            <div>
                                <h4>Select one reason for your inquiry:</h4>
                                <input type="radio" id="generalinquiry" name="inquiry_type">
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservationwquestion" name="inquiry_type">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="websitesuggestion" name="inquiry_type">
                                <label for="suggestion">Website Suggestion</label>
                                <label for="inquiry"></label>
                                <textarea id="inquiry" name="inquiry" rows="8" placeholder="Please type your inquiry here..."></textarea>
                            </div>
                            <div class="checkbox-option">
                                <label for="subscription">Please subscribe me to the monthly newsletter!</label>
                                <input type="checkbox" id="newsletter" name="newsletter">
                            </div>
                            <div class="button-container">
                                <button type="select">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div> 
            </div>
        </section>
    </main>

    <footer>
        <p id="copyright">©️2025 | Down the River | Krystal Allred</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook_icon.png"  alt="Link to Facebook website">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter_logo.png"  alt="Link to Twitter website">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_logo.png"  alt="Link to Instagram website">
            </a>
        </nav>
        <nav class="wireframe">
            <a href="https://app.moqups.com/1zZ3JWpJmKBNB41t7uKM37tCXt2l6J9n/view/page/ad12de680"></a>
        </nav>
    </footer>
</body>
</html>
