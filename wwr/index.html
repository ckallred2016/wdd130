<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home - Down the River: White Water Rafting">
    <meta name="author" content="Krystal Allred | WDD 130 | Home - Down the River: White Water Rafting">
    <title>Home - Down the River</title>
    <link href="styles/rafting.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@100;400;600&family=Klee+One&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <div class ="logo-box">
            <img src="images/down_the_river_logo.png" alt="Rafting Company Logo">
        </div>
        <nav class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero_index">
            <img src="images/hero_index.jpg" alt="Rafters with Tranparency" width="1024" height="750">
            <article>
                <h1 class="hero_h1">HAVE AN ADVENTURE</h1>   
                <div class="button-container">
                    <button class="index_button" type="submit">Book Now</button>
                </div>      
            </article>
        </div>

        <section class="index_section">
            <div class="figure-row2">   
                <figure class="figure2">
                    <img class="figure_img_2" src="images/index_swimming.jpg" alt="Rocky River, Mountain Landscape">
                    <figcaption class = "figcaption2">Swimming</figcaption>
                </figure>
                <figure class="figure2">
                    <img class="figure_img_2" src="images/index_camping.jpg" alt="Camping on the river">
                    <figcaption class = "figcaption2">Camping</figcaption>
                </figure>
                <figure class="figure2">
                    <img class="figure_img_2" src="images/index_rapids.jpg" alt="Rafters hitting Rapids">
                    <figcaption class = "figcaption2">Rapids</figcaption>
                </figure>
            </div>    
        </section>
    
        <section class="no_border">
            <div class="index_form_section">
                <div>
                    <img src="images/index_landscape_river.jpg" alt="River and Mountain Landscape">
                </div>
                <fieldset>
                    <div class="form_wrapper2">
                        <form>
                            <h2>Join our Newsletter!</h2>
                            <div class="index_inline-field">
                                <label for="fullname">Fullname</label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
                            <div class="index_inline-field">
                                <label for="useremail">Email address</label>
                                <input type="email" id="useremail" name="useremail">
                            </div>
                            <div class="button-container">
                                <button type="submit">Join us!</button>
                            </div>
                        </form>
                    </div>
                </fieldset>
            </div>
        </section>

    </main>

    <footer>
        <p id="copyright">©️2025 | Down the River | Krystal Allred</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook_icon.png"  alt="Link to Facebook website">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter_logo.png"  alt="Link to Twitter website">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_logo.png"  alt="Link to Instagram website">
            </a>
        </nav>
    </footer>
</body>
</html>
