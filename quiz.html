<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/quiz.css" rel="stylesheet">
    <title>WDD 130 | HTML Form - Basic HTML and CSS Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>☑️ Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                    <div class="form_item column2">
                        <label for="q1">1. What does the acronym CSS stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <label for="feedback">2. How are id and class attributes selected in CSS? </label>
                    <textarea id="feedback" name="feedback" rows="4"></textarea>
                    <div class="column1">
                        <label for="browser">3. Which of the following is a valid CSS comment?</label>
                        <select id="browser" name="browser">
                            <option value="choose_one">Choose One ...</option>
                            <option value="python"># ...</option>
                            <option value="css">/* ... */</option>
                        </select>
                    </div>
                    <div class="form_item column2">
                        <label for="q4">4. What is the bottom margin given this declaration?</label>
                        <img src="images/margin_question.png" alt="Margin declaration picture"> 
                        <input type="text" id="q4" name="q4">
                    </div>
                    <button type="select">Submit Poll</button>
                </fieldset>
        </form>
    </main>
    <footer>
        <p>©️2025 | HTML and CSS Quiz | Krystal Allred</p>
    </footer>
</body>
</html>
